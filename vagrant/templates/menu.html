<html>
	<body>
		<head>
			<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
		</head>
		<h1>{{ restaurant.name }}</h1>

			{% with messages = get_flashed_messages() %}
		{% if messages %}

		<ul>
		{% for message in messages %}
			<li> <i><strong> {{ message }} </strong></i> </li>
		{% endfor %}
		</ul>
		{% endif %}

		{% endwith %}
		<a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>
		</br><button>Create a New Item</button></a>
		
		   {% for i in items %}
	<div>

		<h2>{{i.name}}</h2>
	

		<p><i>{{i.description}}</i></p>

	

		<p><b>price: {{i.price}}</b></p>
		<a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'><button>Edit</button></a>
    	<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'><button>Delete</button></a>
		</br>
		</br>
   </div>

		{% endfor %}

	</body>
</html>
